<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>
</div>

<div class="row">
    <div class="col-4">
        <div class="row">
            <div class="col-4 bg-warning">
                interpolation
                <h4>{{courseName}}</h4>
                <input type="text" value="{{courseName}}" placeholder="Enter text"/>
                <input type="{{inputType}}"/>
            </div>
        </div>
    </div>
    <div class="col-4 bg-danger">
        Property Binding
        <div [class]="myClassName">Primary</div>
        <input type="text" [value] = "courseName"/>
        <input [type] = "inputType"/>
    </div>
    <div class="col-4">
        <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Show Welcome</button>
        <span (click) ="showAlert('this is span')">Click me</span>
        <button class="btn btn-success" (click) = "changeCourseName()">Change course</button>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <input type="text" [(ngModel)]="courseName"/> - {{courseName}}
    </div>
</div>

<div class="row">
    <div class="col-6">
        <input type="checkbox" [(ngModel)]="isDisabled"/>
        <select [(ngModel)]="stateName">
            <option value="">Select</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Khulna">Khulna</option>
            <option value="Rangpur">Rangpur</option>
        </select>
    </div>
</div>


<div class="row pt-3">
    <div class="col-3">
        @if (div1) {
            <div class="p3 bg-success">
                <h4>Div 1</h4>
            </div>
        }
        @if (div2) {
            <div class="p3 bg-warning">
                <h4>Div 2</h4>
            </div>
        }

        @if (num1 == num2) {
            <div class="p3 bg-info">
                <h4>Numbers are equal</h4>
            </div>
        }
        @if (num1 != num2) {
            <div class="p3 bg-danger">
                <h4>Numbers are not equal</h4>
            </div>
        }
        
    </div>
    
    <div class="row pt-3">
        <div class="col-3 text-center">
            <button class="btn btn-danger" (click) = "hideDiv1()">div1</button>
            <button class="btn btn-primary mx-2" (click) = "hideDiv2()">div2</button>
        </div>

        <div class="col-3">
            <div style="display: flex; align-items: center;">
                <input type="text" [(ngModel)]="num1" placeholder="num-1" class="width-50">
                <input type="text" [(ngModel)]="num2" placeholder="num-2" class="width-50">
            </div>
        </div>
    </div>
</div>
