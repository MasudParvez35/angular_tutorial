<!-- Error Message Display -->
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<!-- Employee List Display as Cards -->
<div *ngIf="employees.length > 0">
  <h2>Employee List</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let employee of employees">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://via.placeholder.com/150" alt="Employee image">
        <div class="card-body">
          <p class="card-text">ID: {{ employee.id }}</p>
          <h5 class="card-title">{{ employee.name }}</h5>
          <p class="card-text">{{ employee.age }} years old</p>
          <!-- <button class="btn btn-primary" (click)="viewDetails(employee.id)">View Details</button> -->
          <button class="btn btn-primary" [routerLink]="['/emp-details', employee.id]">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- No Employees Available -->
<div *ngIf="employees.length === 0">
  <p>No employees available.</p>
</div>
