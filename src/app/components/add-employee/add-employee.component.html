<div class="container">
  <h2>Add Employee</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="employee-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="employee.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-options">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            [(ngModel)]="employee.gender"
            name="gender"
            value="Male"
            required
          />
          Male
        </label>
        <label class="form-check-label ml-3">
          <input
            type="radio"
            class="form-check-input"
            [(ngModel)]="employee.gender"
            name="gender"
            value="Female"
            required
          />
          Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        class="form-control"
        [(ngModel)]="employee.age"
        name="age"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-add-employee">Add Employee</button>
  </form>
</div>
